<html>
<head><title>jquery</title>
<script type="text/javascript" src="jquery.min.js">
	
</script>
<style type="text/css">
#circle{

}

</style>
</head>
<body>

<p id="p1">hi what is your name </p>

<div id="circle"></div>

<div class="square"></div>

<script type="text/javascript">

function s(){
 
$("#p").click(function(){

$(this).animate({

},3000,function(){

}
);
});
}




s();

</script>
